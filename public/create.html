<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Toard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="border title">
    <b>Toard - </b>
    <span>A text only bulletin board</span>
  </div><br>
  <form action="/create" method="POST" class="border post" style="height: 93vh; position: absolute; left: 0; right: 0; bottom: 10px;">
    <div class="border post"><input style="width: 99%;" type="text" name="t" placeholder="Title" required></input></div>
    <textarea style="width: 98%; height: 85vh;" name="d" placeholder="Description" required></textarea><br>
    <button style="float: right; color: black; background: white" type="submit">Create Post</button>
  </form>
</body>
</html>
